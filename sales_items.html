<!DOCTYPE html>
<html>
<head>
    <title>Sales</title>
</head>
<body>
    <h1>Sales</h1>
    <table>
        <tr>
            <th>Sale ID</th>
            <th>Item ID</th>
            <th>Quantity</th>
            <th>Date</th>
        </tr>
        {% for sale in sales %}
        <tr>
            <td>{{ sale.id }}</td>
            <td>{{ sale.item_id }}</td>
            <td>{{ sale.quantity }}</td>
            <td>{{ sale.date }}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="/add_sale" method="post">
        <label for="item_id">Item ID:</label>
        <input type="number" id="item_id" name="item_id">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity">
        <input type="submit" value="Add Sale">
    </form>
</body>
</html>
